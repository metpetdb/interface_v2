{% extends "base.html" %}

{% block body %}
<h1>Reset Password</h1>
<form action="" method="post" name="request_reset_password">
	{{form.hidden_tag()}}
	<p>New password: {{form.password}} </p>
	<p>Confirm new password: {{form.confirm}} </p>

	<input type="submit" value="Reset Password"></p>
</form>
{% endblock %}
